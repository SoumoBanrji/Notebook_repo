{% extends "base.html" %}
{% block title %}
Sign Up
{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">
        Sign Up
    </h3>
    <div class="form-group">
        <label for="FirstName">First Name</label>
        <input 
            type="text" 
            class="form-control" 
            id="FirstName"
            name="FirstName"
            placeholder="Enter your first name" 
        />
    </div>
    <div class="form-group">
        <label for="LastName">Last Name</label>
        <input 
            type="text" 
            class="form-control" 
            id="LastName"
            name="LastName"
            placeholder="Enter your last name" 
        />
    </div>
    <div class="form-group">
        <label for="email">Email Adresss</label>
        <input 
            type="email" 
            class="form-control" 
            id="email"
            name="email"
            placeholder="Enter your email address" 
        />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password1"
            name="password1"
            placeholder="Enter your password" 
        />
    </div>
    <div class="form-group">
        <label for="password1">Password confirmation</label>
        <input 
            type="password" 
            class="form-control" 
            id="password2"
            name="password2"
            placeholder="confirm your password" 
        />
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </div>   
</form>
{% endblock %}
